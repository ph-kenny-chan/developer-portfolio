name: Deploy to Portainer

on:
  push:
    branches: [ main ]  # Change if your default branch is different
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Built-in, no need to add

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/ph-kenny-chan/developer-portfolio:latest
            ghcr.io/ph-kenny-chan/developer-portfolio:${{ github.sha }}

      - name: Deploy to Portainer
        uses: cssnr/portainer-stack-deploy-action@v1
        with:
          url: ${{ secrets.PORTAINER_URL }}
          token: ${{ secrets.PORTAINER_TOKEN }}
          verify_ssl: false  # Set to true if you have valid cert
          name: developer-portfolio  # Must match your stack name
          endpoint: 2  # Change to your actual Endpoint ID (usually 1 or 2)
          stack_file: |  # Inline compose file
            version: '3.8'
            services:
              portfolio:
                image: ghcr.io/ph-kenny-chan/developer-portfolio:${{ github.sha }}  # Use SHA for immutability; or :latest
                ports:
                  - "8080:8080"  # Adjust host port as needed (e.g., 8080:80)
                restart: unless-stopped
          pull: true
          prune: true
