name: Build and Deploy to Portainer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/ph-kenny-chan/developer-portfolio:latest
            ghcr.io/ph-kenny-chan/developer-portfolio:${{ github.sha }}

      - name: Deploy to Portainer
        uses: cssnr/portainer-stack-deploy-action@v1
        with:
          url: ${{ secrets.PORTAINER_URL }}
          token: ${{ secrets.PORTAINER_TOKEN }}
          verify_ssl: false # For self-signed certs
          name: developer-portfolio
          endpoint: 2 # Check in Portainer > Environments (usually 1 or 2)
          file: docker-compose.yaml # Now in your repo
          pull: true
          prune: true
